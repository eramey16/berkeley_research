### k%:ao:sc
frautabort: # Wavefront sensor framerate auto-set abort
    name: "Abort flag"
    read_channel: "k%:ao:sc:frautabort"
    keyword: "ao.frautabort"
    type: flag

# sc:wfo - Wavefront sensor offload loop
aofotthr: # WFO - WFS Offload # AO focus offloading time threshold
    name: "WFS Offload period"
    read_channel: "k%:ao:sc:wfo:trig:timThresh"
    keyword: 'ao.aofotthr'
    type: float

aofomode: # WFO mode # AO Focus Offloading Mode
    name: "WFS Offload loop"
    read_channel: "k%:ao:sc:wfo:trig:mode"
    keyword: 'ao.aofomode'
    type: flag # closed/open

# sc:dar - Differential Atmospheric Refraction
aodrzsim: # Value computed from DAR # AO DRZ Sim or Actual Zenith
    name: "DAR value" # Check # TODO
    read_channel: "k%:ao:sc:dar:zenSrc"
    keyword: 'ao.aodrzsim'
    type: float

aodrena: # AO DAR Enable/Disable
    name: "DAR enable/disable"
    read_channel: "k%:ao:sc:dar:darEna"
    keyword: 'ao.aodrena'
    type: float # WHY # TODO

# sc:aol - Status restore for AO system
aoloop: # AO Loop
    name: "AO Loop"
    read_channel: "k%:ao:sc:aol:cmd"
    keyword: 'ao.aoloop'
    type: str # open/close/restore
    values: ["open", "close", "restore"]

# sc:cfg - Configuration?
aofmmove: # FSM (field steering mirrors) move command
    # Applies offset for the AO system
    name: "Field Steering Mirrors"
    read_channel: "k%:ao:sc:cfg:mvFsm.VAL"
    keyword: "ao.aofmmove"
    type: flag # enable/disable

aolpmove: # Laser pointing move command
    name: "Laser pointing mirror"
    read_channel: "k%:ao:sc:cfg:mvLsp.VAL"
    keyword: "ao.aolpmove"
    type: flag # enabled: fixed - moves with FSM

# sc:fc - focus control (for all devices)
aofclbct: # LBWFS Focus Control
    name: "LBWFS Focus Control"
    read_channel: "k%:ao:sc:fc:LbwfsCtrl"
    keyword: 'ao.aofclbct'
    type: flag # off or on

aofcosoc: # Manual offload of deformable mirror focus
    name: "Manual (one-shot) Focus Output Control"
    read_channel: "k%:ao:sc:fc:goLocOutCtrl"
    keyword: 'ao.aofcosoc'
    type: flag # off or on

aofctroc: # Tracking focus output control # only used in LGS mode
    name: "Tracking Focus Output Control"
    read_channel: "k%:ao:sc:fc:trackOutCtrl"
    keyword: 'ao.aofctroc'
    type: flag # off or on

aofcngct: # NGS focus control
    name: "NGS focus control"
    read_channel: "k%:ao:sc:fc:NgsCtrl"
    keyword: 'ao.aofcngct'
    type: flag # off/on

aofclgct: # LGS focus control
    name: "LGS focus control"
    read_channel: "k%:ao:sc:fc:LgsElCtrl"
    keyword: 'ao.aofclgct'
    type: flag # off/on

aofclbct: # LBWFS focus control
    name: "LBWFS focus control"
    read_channel: "k%:ao:sc:fc:LbwfsCtrl"
    keyword: 'ao.aofclbct'
    type: flag # off/on

aofcc0so: # C0 Sodium Dichroic offset
    name: "SOD focus offset" # for when the dichroic is in
    read_channel: "k%:ao:sc:fc:c0SodOffset"
    keyword: 'ao.aofcc0so'
    type: float # 0 when no Dichroic, ~-0.4 when in

